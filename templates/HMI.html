{% extends "base.html" %}
{% block content %}
    <body>
        <!-- HMI Buttons-->
        <section class="border-bottom py-3">
            <div class="container text-center m-1">
                <form action="#" method="post">
                    <input type="submit" class="btn btn-primary btn-lrg" name="submit_button" value="Auto Run A">
                    <input type="submit" class="btn btn-primary btn-lrg" name="submit_button" value="Auto Run B">
                    <input type="submit" class="btn btn-danger btn-lrg" name="submit_button" value="Emergency Stop">
                    <!-- <input type="submit" class="btn btn-secondary btn-lrg" name="submit_button" value="Feed Hold"> -->
                    <input type="submit" class="btn btn-secondary btn-lrg" name="submit_button" value="Calibrate Low">
                    <input type="submit" class="btn btn-secondary btn-lrg" name="submit_button" value="Calibrate High">
                    <input type="submit" class="btn btn-secondary btn-lrg" name="submit_button" value="Jog Z+">
                    <input type="submit" class="btn btn-secondary btn-lrg" name="submit_button" value="Jog Z-">
                    <input type="submit" class="btn btn-secondary btn-lrg" name="submit_button" value="Close Gripper">
                    <input type="submit" class="btn btn-secondary btn-lrg" name="submit_button" value="Open Gripper">
                    <input type="submit" class="btn btn-secondary btn-lrg" name="submit_button" value="Gripper Yaw CW">
                    <input type="submit" class="btn btn-secondary btn-lrg" name="submit_button" value="Gripper Yaw CCW">
                    <input type="submit" class="btn btn-secondary btn-lrg" name="submit_button" value="TCP ON">
                </form>
            </div>
        </section>
        <section class="border-bottom py-3">
            <div class="container py-3 my-3 text-center w-40">
                    <img src="{{ url_for('static', filename='assets/v6.jpg')}}" class="w-40 border rounded img-responsive" style="width:100%" />
            </div>
        </section>
    </body>
</html>
{% endblock %}
